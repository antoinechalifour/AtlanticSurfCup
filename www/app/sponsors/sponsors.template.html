<div id="sponsors" class="sponsor section">
  <div class="container">
    <h1 class="text-center">Ils supportent l'Atlantic Surf Cup : </h1>
    <div class="row row-centered">
      <div ng-repeat="sp in sponsors" class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-6 col-md-4 col-lg-3 col-centered">
        <div class="panel shadow-2 wow fadeIn"  data-wow-delay="{{($index * 0.1) + 0.1}}s">
          <div class="panel-img">
            <a target="_blank" ng-href="{{sp.url}}"><img class="img-responsive" ng-src="{{sp.logo}}"></a>
          </div>
          <div class="panel-body text-center">
            <h3>{{sp.name}}</h3>
            <a target="_blank" ng-href="{{sp.url}}" class="btn btn-flat btn-sm btn-material-indigo">En savoir plus</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
