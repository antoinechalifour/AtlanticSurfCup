<div id="contact" class="contact shadow-1">
  <div class="container">
    <div class="content">
      <div class="well shadow-2 section">
        <div class="row">
          <div class="col-xs-12">
            <h1>Contactez-nous</h1>
          </div>
          <div class="col-xs-12 col-sm-5">
            Que ce soit pour une demande partenariat, ou simplement pour nous transmettre un message, n'hésitez pas à nous contacter via le formulaire suivant.
          </div>
          <div class="col-xs-12 col-sm-7">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" placeholder="Votre message..."></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
