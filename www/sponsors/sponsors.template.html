<div id="sponsors" class="sponsor section">
  <div class="container">
    <h1 class="text-center">Ils supportent l'Atlantic Surf Cup : </h1>
    <div class="row">
      <div ng-repeat="sp in sponsors" class="col-xs-6 col-sm-4 col-md-3">
        <div class="well shadow-2 wow fadeIn"  data-wow-delay="{{($index * 0.2) + 0.1}}s">
          <img class="img-responsive" ng-src="{{sp.logo}}">
        </div>
      </div>
    </div>
  </div>
</div>
