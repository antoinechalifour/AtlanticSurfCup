<div id="sponsors" class="sponsor section">
  <div class="container">
    <h1 class="text-center">Ils supportent l'Atlantic Surf Cup : </h1>
    <div class="row">
      <div ng-repeat="sp in sponsors" class="col-xs-12 col-sm-4 col-md-3">
        <div class="panel shadow-2 wow fadeIn"  data-wow-delay="{{($index * 0.1) + 0.1}}s">
          <div class="panel-img">
            <img class="img-responsive" ng-src="{{sp.logo}}">
          </div>
          <div class="panel-body text-center">
            <h3>{{sp.name}}</h3>
            <p class="text-muted">{{sp.description}}</p>
            <a target="_blank" ng-href="{{sp.url}}" class="btn btn-flat btn-material-indigo">En savoir plus</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
